<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lagre holdeplass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lagreH.js"></script>
    <script src="js/validering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lagre ny Holdeplass</h1>
        <form class="form">
            <div class="form-group">
                <label>Sted</label>
                <input type="text" id="sted" onchange="validerSted(this.value)" />
                <span id="feilSted" style="color: red"></span>
            </div>
            <div class="form-group">
                <label>Sone</label>
                <input type="text" id="sone" onchange="validerSone(this.value)" />
                <span id="feilSone" style="color: red"></span>
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Lagre" onClick="validerOgLagreHold()" class="btn btn-primary" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</html>
