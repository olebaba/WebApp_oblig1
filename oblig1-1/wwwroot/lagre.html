<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lagre rutestopp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lagre.js"></script>
    <script src="js/validering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lagre nytt Rutestopp</h1>
        <form class="form">
            <div class="form-group">
                <label>Holdeplass</label>
                <input type="text" id="sted" onchange="validerHoldeplassFra(this.value)" />
                <span id="feilHoldeplassFra" style="color: red"></span>
            </div>
            <div class="form-group">
                <label>Rute</label>
                <input type="text" id="rute" onchange="validerRute(this.value)" />
                <span id="feilRute" style="color: red"></span>
            </div>
            <div class="form-group">
                <label>Tid i minutter etter avgang</label>
                <input type="text" id="tid" onchange="validerTid(this.value)" />
                <span id="feilTid" style="color: red"></span>
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Lagre" onClick="validerOgLagreRS()" class="btn btn-primary" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
