<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Endre Pris</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/endrePris.js"></script>
    <script src="js/validering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Endre pris</h1>
        <form class="form">
            <input type="hidden" id="id" />
            <input type="hidden" id="prisklasse" />
            <div class="form-group">
                <label>Pris for 1 sone</label>
                <input type="text" id="sone1" />
            </div>
            <div class="form-group">
                <label>Pris for 2 soner</label>
                <input type="text" id="sone2" />
            </div>
            <div class="form-group">
                <label>Pris for 3 soner</label>
                <input type="text" id="sone3" />
            </div>
            <div class="form-group">
                <label>Pris for 4 soner</label>
                <input type="text" id="sone4" />
            </div>
            <div class="form-group">
                <input type="button" id="endre" value="Endre" class="btn btn-primary" onclick="endrePris()" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
