<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/forside.js"></script>
    <style>
        .container {
            padding: 3em;
        }
    </style>
</head>
<body>
    <div class="nav-brand" style="margin: 1em">
        <a href="forside.html">
            <img src="logo.png" width="150x" height="30px" />
        </a>
    </div>
    <div class="container d-flex justify-content-center text-center">
        <h1>Hvor vil du reise?</h1>
        <form class="form-group">

            <label for="fra">Reise fra:</label>
            <br><input class="form-control form-control" type="text" id="fra" placeholder="F.eks Oslo Bussterminal">
            <br><br>
            <label for="til">Reise til:</label>
            <br><input class="form-control" type="text" id="til" placeholder="F.eks Skien stasjon">

            <br /><br />
            <input type="radio" id="tur" name="tur/retur" value="tur" checked="checked" />
            <label for="tur">Én vei</label>
            <input type="radio" id="retur" name="tur/retur" value="retur" />
            <label for="retur">Tur/retur</label><br /><br />

            <label for="reiseDato">Avreise</label>
            <div id="reiseDato">
                <input type="date" id="turDato" name="turDato" />
            </div>
            <label for="retDato" id="retLabel" style="display:none">Retur</label>
            <div id="returDato">
                <input type="date" style="display:none" id="retDato" name="retDato" />
            </div> <!--Dersom man velger tur/retur skal man få opp en til kalender-->
            <br />
            <h3>Reisende:</h3>

            <div id="field1">
                <label for="field1">Voksen</label>
                <button type="button" id="sub" class="sabutton">−</button>
                <input type="text" id="textinput" value="0" class="field" />
                <button type="button" id="add" class="sabutton">+</button>
            </div>


            <input type="button" value="Se tider og priser" name="bestill" onclick="lagreKunde()" class="btn btn-primary" />
        </form>
    </div>
</body>
</html>
