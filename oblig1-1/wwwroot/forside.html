<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/forside.js"></script>
</head>
<body>
    <div class="nav-brand" style="margin: 1em">
        <a href="forside.html">
            <img src="logo.png" style="width:11em; height:2em;"/>
            
        </a>
    </div>
    <div class="container d-flex justify-content-center text-center">
        <h1>Hvor vil du reise?</h1><br />
        <form class="form-group">

            <label for="fra">Reise fra:</label>
            <br><input class="form-control input-lg" type="text" id="fra" placeholder="F.eks Oslo Bussterminal">
            <br><br>
            <label for="til">Reise til:</label>
            <br><input class="form-control input-lg" type="text" id="til" placeholder="F.eks Skien stasjon">

            <br /><br />
            
            <div class="turretur">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="tur" name="tur/retur" value="tur" checked="checked" />
                    <label for="tur">Én vei</label>
                    <input type="radio" id="retur" class="form-check-input" name="tur/retur" value="retur" />
                    <label for="retur">Tur/Retur</label><br /><br />
                
                </div>
            </div>
            <br />

           <div class="reiseContainer">
            
                <div id="reiseDato">
                    <label for="reiseDato">Avreise</label>
                    <input type="date" id="turDato" name="turDato" class="form-control input-md" />
                </div>
            
                <div id="returDato">
                    <label for="retDato" id="retLabel" style="display:none">Retur</label>
                    <input type="date" style="display:none" id="retDato" name="retDato" class="form-control input-md" />
                </div>
            </div><!--Dersom man velger tur/retur skal man få opp en til kalender-->
            <br />
            <label for="numContainer">Reisende:</label>
            <br />
            <a href="typeBilletter.html">Se info om billettyper her</a>
            <div class="numContainer">
                <div class="field1">
                    <div class="field1text">
                    <label>Voksen</label>
                        </div>
                    <div class="field1button">
                    <button type="button" id="sub" class="sabutton">−</button>
                    <input type="text" id="textinput" value="0" class="field" />
                    <button type="button" id="add" class="sabutton">+</button>
                        </div>
                </div>
                <div class="field2">
                    <div class="field1text">
                        <label>Honnør</label>
                    </div>
                    <div class="field1button">
                        <button type="button" id="sub1" class="sabutton">−</button>
                        <input type="text" id="honinput" value="0" class="field" />
                        <button type="button" id="add1" class="sabutton">+</button>
                    </div>  
                </div>
                <div class="field1">
                    <div class="field1text">
                        <label>Barn</label>
                    </div>
                    <div class="field1button">
                        <button type="button" id="sub2" class="sabutton">−</button>
                        <input type="text" id="barninput" value="0" class="field" />
                        <button type="button" id="add2" class="sabutton">+</button>
                    </div> 
                </div>
                <div class="field2">
                    <div class="field1text">
                        <label>Student</label>
                    </div>
                    <div class="field1button">
                        <button type="button" id="sub" class="sabutton">−</button>
                        <input type="text" id="textinput" value="0" class="field" />
                        <button type="button" id="add" class="sabutton">+</button>
                    </div>
                    
                </div>
            </div>
            <input type="button" value="Beregn pris test" name="beregn" onclick="beregnPris()" class="btn btn-primary" />
            <input type="button" value="Se tider og priser" name="bestill" onclick="visTider()" class="btn btn-primary" />
        </form>
        <div id="pristest"></div>
    </div>
</body>
</html>
