<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/forside.js"></script>
    <script src="js/validering.js"></script>

</head>
<body>
    <div class="nav-brand" style="margin: 1em">
        <a href="forside.html">
            <img src="logo.png" style="width:11em; height:2em;"/>
            
        </a>
    </div>
    <div class="container d-flex justify-content-center text-center">
        <h1>Hvor vil du reise?</h1><br />
        <form class="form-group">

            <label for="fra">Reise fra:</label>
            <br><input class="form-control input-lg" type="text" id="fra" onchange="validerHoldeplassFra(this.value)" placeholder="F.eks Oslo Bussterminal">
            <span id="feilHoldeplassFra" style="color:red"></span>
            <br><br>
            <label for="til">Reise til:</label>
            <br><input class="form-control input-lg" type="text" id="til" onchange="validerHoldeplassTil(this.value)" placeholder="F.eks Notodden">
            <span id="feilHoldeplassTil" style="color:red"></span>

            <br /><br />
            
            <div class="turretur">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="tur" name="tur/retur" value="tur" checked="checked" />
                    <label for="tur">Én vei</label>
                    <input type="radio" id="retur" class="form-check-input" name="tur/retur" value="retur" />
                    <label for="retur">Tur/Retur</label><br /><br />
                
                </div>
            </div>
            <br />

           <div class="reiseContainer">
            
                <div id="reiseDato">
                    <label for="reiseDato">Avreise</label>
                    <input type="date" id="turDato" name="turDato" onchange="validerKnapp()" class="form-control input-lg" />
                </div>
            
                <div id="returDato">
                    <label for="retDato" id="retLabel" style="display:none">Retur</label>
                    <input type="date" style="display:none" id="retDato" name="retDato" onchange="validerKnapp()" class="form-control input-lg" />
                </div>
            </div><!--Dersom man velger tur/retur skal man få opp en til kalender-->
            <br />
            <label for="numContainer">Reisende:</label>
            <br />
            <a href="typeBilletter.html">Se info om billettyper her</a>
            <div class="numContainer">
                <div class="field1">
                    <div class="fieldtext">
                        <label>Voksen</label>
                    </div>
                    <div class="fieldbutton">
                        <button type="button" id="sub" class="sabutton">−</button>
                        <input type="text" id="textinput" value="0" class="field" />
                        <button type="button" id="add" class="sabutton">+</button>
                    </div>
                </div>
                <div class="field2">
                    <div class="fieldtext">
                        <label>Honnør</label>
                    </div>
                    <div class="fieldbutton">
                        <button type="button" id="sub1" class="sabutton">−</button>
                        <input type="text" id="honinput" value="0" class="field" />
                        <button type="button" id="add1" class="sabutton">+</button>
                    </div>
                </div>
                <div class="field1">
                    <div class="fieldtext">
                        <label>Barn 0-5 år</label>
                    </div>
                    <div class="fieldbutton">
                        <button type="button" id="sub2" class="sabutton">−</button>
                        <input type="text" id="barninput" value="0" class="field" />
                        <button type="button" id="add2" class="sabutton">+</button>
                    </div>
                </div>
                <div class="field2">
                    <div class="fieldtext">
                        <label>Student</label>
                    </div>
                    <div class="fieldbutton">
                        <button type="button" id="sub3" class="sabutton">−</button>
                        <input type="text" id="studentinput" value="0" class="field" />
                        <button type="button" id="add3" class="sabutton">+</button>
                    </div>
                </div>
                <div class="field1">
                    <div class="fieldtext">
                        <label>Barn 6-17 år</label>
                    </div>
                    <div class="fieldbutton">
                        <button type="button" id="sub4" class="sabutton">−</button>
                        <input type="text" id="storbarninput" value="0" class="field" />
                        <button type="button" id="add4" class="sabutton">+</button>
                    </div>
                </div>
                <div class="field2">
                    <div class="fieldtext">
                        <label>Vernepliktig</label>
                    </div>
                    <div class="fieldbutton">
                        <button type="button" id="sub5" class="sabutton">−</button>
                        <input type="text" id="vernepliktiginput" value="0" class="field" />
                        <button type="button" id="add5" class="sabutton">+</button>
                    </div>
                </div>
                <div class="field1">
                    <div class="fieldtext">
                        <label>Ledsager</label>
                    </div>
                    <div class="fieldbutton">
                        <button type="button" id="sub6" class="sabutton">−</button>
                        <input type="text" id="ledsagerinput" value="0" class="field" />
                        <button type="button" id="add6" class="sabutton">+</button>
                    </div>
                </div>
            </div>
            <input type="button" id="avgangerknapp" value="Se tider og priser" name="bestill" onclick="tilAvganger()" class="btn btn-primary" disabled="disabled" />
        </form>
        <div id="pristest"></div>
    </div>
</body>
</html>
