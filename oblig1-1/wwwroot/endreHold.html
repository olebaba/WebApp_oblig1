<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Endre Holdeplass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/endreHold.js"></script>
    <script src="js/validering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Endre bestilling</h1>
        <form class="form">
            <input type="hidden" id="Hid" />
            <div class="form-group">
                <label>Sted</label>
                <input type="text" id="sted" onchange="validerHoldeplassFra(this.value)" />
                <span id="feilHoldeplassFra" style="color: red"></span>
            </div>
            <div class="form-group">
                <label>Sone</label>
                <input type="text" id="avgangstider" onchange="validerAvgangstid(this.value)" />
                <span id="feilAvgangstid" style="color: red"></span>
            </div>
            <div class="form-group">
                <input type="button" id="endre" value="Endre" class="btn btn-primary" onclick="validerOgEndreHold()" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>

</body>
</html>
