<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lagre rute</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lagreRuteAvgang.js"></script>
    <script src="js/validering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lagre ny RuteAvgang</h1>
        <form class="form">
            <div class="form-group">
                <label>Rute</label>
                <input type="text" id="rute" onchange="validerRute(this.value)" />
                <span id="feilRute" style="color: red"></span>
            </div>
            <div class="form-group">
                <label>Avgangstid</label>
                <input type="text" id="dato" onchange="validerDato(this.value)" />
                <span id="feilDato" style="color: red"></span>
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Lagre" onClick="validerOgLagreRuteAvgang()" class="btn btn-primary" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
