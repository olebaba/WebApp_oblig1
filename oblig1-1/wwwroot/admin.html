<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/admin.js"></script>
    <script src="js/loggAv.js"></script>
    <script src="js/validering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Holdeplasser:  </h1>
        <span><button class="btn btn-primary" onclick="loggAv()">Logg ut</button></span>
        <div id="holdeplasser"></div>
        <div id="feilH" style="color: red"></div>
        <a href="lagreH.html" class="btn btn-primary">Lagre ny holdeplass</a>
    </div>

    <div class="container">
        <h1>RuteAvgang:  </h1>
        <div id="ruteavgang"></div>
        <div id="feilRuteAvgang" style="color: red"></div>
        <a href="lagreRuteAvgang.html" class="btn btn-primary">Lagre ny ruteavgang</a>
    </div>

    <div class="container">
        <h1>Ruter:  </h1>
        <div id="ruter"></div>
        <div id="feilR" style="color: red"></div>
        <a href="lagreRute.html" class="btn btn-primary">Lagre ny rute</a>
    </div>
    <div class="container">
        <h1>Rutestopp:  </h1>
        <div id="rutestopp"></div>
        <div id="feil" style="color: red"></div>
        <a href="lagre.html" class="btn btn-primary">Lagre nytt rutestopp</a>
    </div>

    <br /><br />

    <div class="container">
        <h2>Endre pris</h2>
        <h3>Fyll ut i alle feltene for å endre</h3>
        <div id="output"></div>

        <div id="feil2"></div>
    </div>

    <div class="container">
        <table class='table table-striped'>
            <tr>
                <td>Pris for 1 sone</td>
                <td><input type="text" id="1sone" onchange="validerPris1(this.value)" /></td>
                <td><span id="feilSone1" style="color: red"></span></td>
            </tr>
            <tr>
                <td>Pris for 2 soner</td>
                <td><input type="text" id="2sone" onchange="validerPris2(this.value)" /></td>
                <td><span id="feilSone2" style="color: red"></span></td>
            </tr>
            <tr>
                <td>Pris for 3 soner</td>
                <td><input type="text" id="3sone" onchange="validerPris3(this.value)" /></td>
                <td><span id="feilSone3" style="color: red"></span></td>
                
            </tr>
            <tr>
                <td>Pris for 4 soner</td>
                <td><input type="text" id="4sone" onchange="validerPris4(this.value)" /></td>
                <td><span id="feilSone4" style="color: red"></span></td>
            </tr>
        </table>
        <div id="feilPris" style="color: red"></div>
        
        
    </div>   


    <br /><br />
</body>
</html>
