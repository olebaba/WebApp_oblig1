<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/betaling.js"></script>
    <script src="js/validering.js"></script>
</head>
<body>
    <div class="nav-brand" style="margin: 1em">
        <a href="forside.html">
            <img src="logo.png" style="width:11em; height:2em;"/>
        </a>
    </div>
    <div class="container d-flex justify-content-center text-center">
        <h1>Betaling</h1>
        <form>
            <label for="kjøperNavn">
                Navn:
                <br />
                <small class="text-muted"></small>
            </label>
            <input class="form-control input-lg" type="text" id="kjøperNavn" onchange="validerNavn(this.value)" />
            <span id="feilNavn" style="color:red"></span>
            <br />
            <label for="reisendeTelefon">
                Telefonnummer:<br />
                <small class="text-muted">Billettene sendes til dette nummeret</small>
            </label>
            <input class="form-control input-lg" type="text" id="reisendeTelefon" onchange="validerMobilnummer(this.value)" />
            <span id="feilMobilnummer" style="color:red"></span>
            <br />
            <select class="form-control input-lg" id="betaling" onchange="valgtBetaling()">
                <option>Velg betaling...</option>
                <option value="kort">Kredittkort</option>
                <option value="vipps">Vipps</option>
            </select>
            <br /><br />
            <div id="kort" style="display:none">
                <div class="row">
                    <div class="col">
                        <label for="navn">Navn på kortholder:</label>
                        <input class="form-control input-lg" type="text" id="navn" onchange="validerKortnavn(this.value)" />
                        <span id="feilKortnavn" style="color:red"></span>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col">
                        <label for="kortnummer">Kortnummer:</label>
                        <input class="form-control input-lg" type="text" id="kortnummer" onchange="validerKortnummer(this.value)" />
                        <span id="feilKortnummer" style="color:red"></span>
                    </div>
                </div>
                <br />
                <!--Utløpsdato og cvc på samme rad-->
                <div class="row">
                    <div class="col-xs-4" id="nederst">
                        <label>Utløpsdato:</label>
                        <input class="form-control input-lg" type="text" id="utløpsdato" onchange="validerUtlop(this.value)"/>
                        <span id="feilUtlop" style="color:red"></span>
                    </div>
                    <div class="col-xs-2">
                        <label>CVC:</label>
                        <input class="form-control input-lg" type="text" id="cvc" onchange="validerCVC(this.value)"/>
                        <span id="feilCVC" style="color:red"></span>
                    </div>
                </div>
            </div>
            <div id="vipps" style="display:none">
                <label>
                    Telefonnummer:
                    <br />
                    <small class="text-muted">Betalingen blir gjennomført på Vipps</small>
                </label>
                <input class="form-control input-lg" type="text" id="telefonnr" onchange="validerVipps(this.value)" />
                <span id="feilVipps" style="color:red"></span>
            </div>
            <br /><br />
            <div class="row">
                <div class="col">
                    <div class="fullfor">
                        <input type="button" id="betal" value="Fullfør betaling" onClick="location.href = 'godkjent.html';" class="btn btn-primary btn-lg" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
