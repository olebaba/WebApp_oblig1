<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/betaling.js"></script>
</head>
<body>
    <div class="nav-brand" style="margin: 1em">
        <a href="forside.html">
            <img src="logo.png" style="width:11em; height:2em;"/>
        </a>
    </div>
    <div class="container d-flex justify-content-center text-center">
        <h1>Betaling</h1>
        <form>
            <select class="form-control input-lg" id="betaling" onchange="valgtBetaling()">
                <option>Velg betaling...</option>
                <option value="kort">Kredittkort</option>
                <option value="vipps">Vipps</option>
            </select>
            <br /><br />
            <div id="kort" style="display:none">
                <div class="row">
                    <div class="col">
                        <label for="navn">Navn:</label>
                        <input class="form-control input-lg" type="text" id="navn" />
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col">
                        <label for="kortnummer">Kortnummer:</label>
                        <input class="form-control input-lg" type="text" id="kortnummer" />
                    </div>
                </div>
                <br />
                <!--Utløpsdato og cvc på samme rad-->
                <div class="row">
                    <div class="col-xs-4" id="nederst" >
                        <label>Utløpsdato:</label>
                        <input class="form-control input-lg" type="text" id="utløpsdato" />
                    </div>
                    <div class="col-xs-2">
                        <label>CVC:</label>
                        <input class="form-control input-lg" type="text" id="cvc" />
                    </div>
                </div>
            </div>
            <div id="vipps" style="display:none">
                <label>Telefonnummer:</label>
                <input class="form-control input-lg" type="text" id="telefonnr" />
            </div>
            <br /><br />
            <div class="row">
                <div class="col">
                    <div class="fullfor">
                        <input type="button" id="betal" value="Fullfør betaling" onClick="location.href = 'godkjent.html';" class="btn btn-primary btn-lg"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
