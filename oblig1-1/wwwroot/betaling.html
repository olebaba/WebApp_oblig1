<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">

</head>
<body>
    <div class="nav-brand">
        <a href="forside.html">
            <img src="logo.png" width="100px" height="50px"/>
        </a>
    </div>
    <div class="container">
        <h1 style="color: navy">Betaling</h1>
        <form class="form">
            <div class="form-group">
                <label>Velg betaling:</label>
                <select id="betaling">
                    <option>Kredittkort</option>
                    <option>Vipps</option>
                </select>
            </div>
            <div class="kort">
                <div class="form-group">
                    <label>Navn:</label>
                    <input type="text" id="navn" />
                </div>
                <div class="form-group">
                    <label>Kortnummer:</label>
                    <input type="text" id="kortnummer" />
                </div>
                <div class="form-group">
                    <label>Utløpsdato:</label>
                    <input type="text" id="utløpsdato" />
                </div>
                <div class="form-group">
                    <label>CVC:</label>
                    <input type="text" id="cvc" />
                </div>
            </div>

            <div class="vipps">
                <div class="form-group">
                    <label>Telefonnummer:</label>
                    <input type="text" id="telefonnr" />
                </div>
            </div>
            <div class="form-group">
                <input type="button" id="betal" value="Fullfør betaling" style="background-color: navy" onClick="location.href = 'godkjent.html';" class="btn btn-primary" />
            </div>
        </form>
    </div>
</body>
</html>
