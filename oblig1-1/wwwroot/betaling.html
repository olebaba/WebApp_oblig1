<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/betaling.js"></script>

</head>
<body>
    <div class="nav-brand" style="margin: 1em">
        <a href="forside.html">
            <img src="logo.png" width="150px" height="30px"/>
        </a>
    </div>
    <div class="container">
        <h1 style="color: navy">Betaling</h1>
        <form class="form">

            <div class="form-group">
                <select id="betaling" onchange="valgtBetaling()">
                    <option>Velg betaling...</option>
                    <option value="kort">Kredittkort</option>
                    <option value="vipps">Vipps</option>
                </select>
            </div>

            <div id="kort" style="display:none">
                <div class="form-group">
                    <label>Navn:</label>
                    <input type="text" id="navn" />
                </div>
                <div class="form-group">
                    <label>Kortnummer:</label>
                    <input type="text" id="kortnummer" />
                </div>
                <div class="form-group">
                    <label>Utløpsdato:</label>
                    <input type="text" id="utløpsdato" />
                </div>
                <div class="form-group">
                    <label>CVC:</label>
                    <input type="text" id="cvc" />
                </div>
            </div>

            <div id="vipps" style="display:none">
                <div class="form-group">
                    <label>Telefonnummer:</label>
                    <input type="text" id="telefonnr" />
                </div>
            </div>
            <div class="form-group">
                <input type="button" id="betal" value="Fullfør betaling" style="background-color: navy" onClick="location.href = 'godkjent.html';" class="btn btn-primary" />
            </div>
        </form>
    </div>
</body>
</html>
